name: Update Camera Trap Site

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-site:
    runs-on: ubuntu-latest

    env:
      GOOGLE_AUTHENTICATION_CREDENTIALS: ${{ secrets.GOOGLE_AUTHENTICATION_CREDENTIALS }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.0'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libfontconfig1-dev \
            libharfbuzz-dev \
            libfribidi-dev

      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c(
            "rmarkdown",
            "googlesheets4",
            "dplyr",
            "leaflet",
            "DT",
            "ggplot2"
          ))'

      - name: Render site
        run: |
          Rscript -e '
            dir.create("docs", showWarnings = FALSE)
            file.create("docs/.nojekyll")
            rmarkdown::render("index.Rmd", output_dir = "docs")
          '

      - name: Commit and push updated site
        run: |
          git config --global user.name  "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          git diff --staged --quiet || git commit -m "Update site $(date -u '+%Y-%m-%d')"
          git push
